<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحلول المقترحة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding: 20px; }
        .results-container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <div class="results-container">
        <h1 class="text-center mb-4">الحلول المقترحة</h1>
        <div id="summary" class="mb-4"></div>
        <div id="results"></div>
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-secondary">عودة إلى الصفحة الرئيسية</a>
        </div>
    </div>
    
    <script>
        // قراءة المدخلات من الـ URL
        const params = new URLSearchParams(window.location.search);
        const topic = decodeURIComponent(params.get('topic') || 'غير محدد');
        const goals = decodeURIComponent(params.get('goals') || 'غير محدد');
        const difficulties = decodeURIComponent(params.get('difficulties') || 'غير محدد');
        const tools = decodeURIComponent(params.get('tools') || 'غير محدد');
        const budget = parseInt(decodeURIComponent(params.get('budget') || '0'));
        const timeAvailable = parseInt(decodeURIComponent(params.get('time') || '0'));
        
        // عرض ملخص
        const summaryDiv = document.getElementById('summary');
        summaryDiv.innerHTML = `
            <p class="text-muted">بناءً على: <strong>الموضوع: ${topic}</strong>، <strong>الأهداف: ${goals}</strong>، <strong>الصعوبات: ${difficulties}</strong>، <strong>الأدوات: ${tools}</strong>، <strong>الميزانية: ${budget}</strong>، <strong>الوقت: ${timeAvailable} أيام</strong>.</p>
        `;
        
        // وظيفة محاكاة محسنة لتوليد حلول دقيقة أكثر
        function generateSuggestions() {
            let suggestions = [];
            
            // حل أساسي مخصص بالأهداف
            suggestions.push({
                title: 'الحل الأول (الأمثل نحو الهدف)',
                description: `ركز على تحقيق ${goals} باستخدام ${tools}، مع تجنب ${difficulties}.`
            });
            
            // تخصيص بناءً على الميزانية
            if (budget < 1000) {
                suggestions.push({
                    title: 'الحل الثاني (منخفض التكلفة)',
                    description: `نظرًا للميزانية المنخفضة (${budget})، جرب حلول مجانية مثل البحث عبر الإنترنت أو استشارة أصدقاء.`
                });
            } else {
                suggestions.push({
                    title: 'الحل الثاني (مع استثمار)',
                    description: `مع ميزانية ${budget}، استثمر في أدوات مدفوعة لتسريع العملية نحو ${goals}.`
                });
            }
            
            // تخصيص بناءً على الوقت
            if (timeAvailable < 7) {
                suggestions.push({
                    title: 'الحل الثالث (سريع التنفيذ)',
                    description: `مع وقت محدود (${timeAvailable} أيام)، ابدأ بخطوات فورية للتغلب على ${difficulties}.`
                });
            } else {
                suggestions.push({
                    title: 'الحل الثالث (طويل الأمد)',
                    description: `لديك ${timeAvailable} أيام، لذا خطط خطة مفصلة لتحقيق ${goals} تدريجيًا.`
                });
            }
            
            // حلول إضافية عامة
            suggestions.push({
                title: 'الحل الرابع',
                description: 'قم بتقييم الخيارات واختيار الأفضل بناءً على ${tools}.'
            });
            suggestions.push({
                title: 'الحل الخامس',
                description: 'تابع التقدم وعدل إذا لزم الأمر.'
            });
            
            return suggestions;
        }
        
        // عرض النتائج
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<h2 class="mb-3">الحلول المرتبة:</h2><ol class="list-group list-group-numbered">';
        const sugs = generateSuggestions();
        sugs.forEach(sug => {
            resultsDiv.innerHTML += `
                <li class="list-group-item">
                    <strong>${sug.title}</strong>: ${sug.description}
                </li>
            `;
        });
        resultsDiv.innerHTML += '</ol>';
    </script>
</body>
</html>
