<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مساعد اتخاذ القرار</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        form { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>مساعد اتخاذ القرار</h1>
    <form id="decisionForm">
        <label>الموضوع:</label>
        <input type="text" id="topic" required>
        
        <label>الصعوبات:</label>
        <textarea id="difficulties" required></textarea>
        
        <label>الأدوات المتاحة:</label>
        <textarea id="tools" required></textarea>
        
        <button type="button" onclick="goToResults()">اقترح الحلول</button>
    </form>
    
    <script>
        function goToResults() {
            const topic = encodeURIComponent(document.getElementById('topic').value);
            const difficulties = encodeURIComponent(document.getElementById('difficulties').value);
            const tools = encodeURIComponent(document.getElementById('tools').value);
            
            // إنشاء رابط للصفحة النتائج مع المدخلات
            window.location.href = `results.html?topic=${topic}&difficulties=${difficulties}&tools=${tools}`;
        }
    </script>
</body>
</html>
