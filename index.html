<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مصفوفة القرار</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; color: #333; }
        .container { max-width: 700px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #0056b3; }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .dynamic-list { border: 1px solid #eee; padding: 10px; border-radius: 4px; margin-top: 5px; }
        .dynamic-list input { margin-bottom: 8px; }
        button { display: block; width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 20px; }
        button:hover { background-color: #0056b3; }
        .add-btn { background-color: #28a745; margin-top: 10px; padding: 8px; }
        .add-btn:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>مصفوفة القرار</h1>
        <form id="decisionForm">
            <label for="topic">الموضوع:</label>
            <input type="text" id="topic" placeholder="مثال: اختيار وجهة السفر القادمة" required>

            <div id="alternatives-section">
                <label>البدائل (الخيارات المتاحة):</label>
                <div id="alternatives-list" class="dynamic-list">
                    <input type="text" name="alternatives" placeholder="البديل الأول (مثال: اليابان)" required>
                </div>
                <button type="button" class="add-btn" onclick="addInput('alternatives-list', 'alternatives', 'البديل التالي')">+</button>
            </div>

            <div id="criteria-section">
                <label>معايير التقييم (ما يهمك؟):</label>
                <div id="criteria-list" class="dynamic-list">
                    <input type="text" name="criteria" placeholder="المعيار الأول (مثال: التكلفة)" required>
                </div>
                <button type="button" class="add-btn" onclick="addInput('criteria-list', 'criteria', 'المعيار التالي')">+</button>
            </div>

            <button type="button" onclick="generateMatrix()">أنشئ مصفوفة القرار</button>
        </form>
    </div>

    <script>
        function addInput(listId, name, placeholder) {
            const list = document.getElementById(listId);
            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.name = name;
            newInput.placeholder = placeholder;
            newInput.required = true;
            list.appendChild(newInput);
        }

        function generateMatrix() {
            const topic = document.getElementById('topic').value;
            const alternatives = Array.from(document.querySelectorAll('input[name="alternatives"]')).map(input => input.value);
            const criteria = Array.from(document.querySelectorAll('input[name="criteria"]')).map(input => input.value);

            // تخزين البيانات في localStorage للانتقال إلى الصفحة التالية
            localStorage.setItem('decisionData', JSON.stringify({ topic, alternatives, criteria }));

            window.location.href = 'results.html';
        }
    </script>
</body>
</html>
